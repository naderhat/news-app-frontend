<form>
  <h2>Search Everything</h2>
  <div>
    <input #searchBar placeholder="Search News">
    <select name="">
      <option *ngFor="let source of sources"></option>
    </select>
    <input #fromDate [owlDateTime]="dtlFrom" [owlDateTimeTrigger]="dtlFrom" placeholder="Date Time">
    <owl-date-time #dtlFrom></owl-date-time>
    <button (click)="performSearch(searchBar.value, fromDate.value)">Search</button>
  </div>
</form>
