<div>
  <span>Manage your favourite news categories</span>
  <app-news-category
    (categorySelected)="setSelectedCategory($event)"
  ></app-news-category>
  <button class="btn btn-primary">Add Category</button>
  <app-news-country
    (countrySelected)="setSelectedCountry($event)"
  ></app-news-country>
  <button class="btn-primary" (click)="addSelectedCountry()">
    Add Country
  </button>
  <app-selected-items [items]="selectedCountries"></app-selected-items>
</div>
