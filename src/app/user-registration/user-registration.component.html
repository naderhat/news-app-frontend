<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <span *ngIf="f.firstName.errors.required">First Name is required</span>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <span *ngIf="f.lastName.errors.required">Last Name is required</span>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <span *ngIf="f.email.errors.required">Email is required</span>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <span *ngIf="f.password.errors.required">Password is required</span>
      <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
    </div>
  </div>

  <div class="form-group">
    <label for="matchingPassword">Confirm Password</label>
    <input type="password" formControlName="matchingPassword" class="form-cintrol">
    <div *ngIf="submitted && f.matchingPassword.errors" class="invalid-feedback">
      <span *ngIf="f.password.errors.required">Password is required</span>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <a reouterLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
