<div class="border border-primary roudned card">
  <div class="card-body">
    <img
      height="32"
      width="42"
      src="assets/thumbnails/{{ categoryName | lowercase }}-thumbnail.jpeg"
    />
    <span class="px-md-5">{{ categoryName }}</span>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="removeCategory()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
